[book]
title = "BIOS入門"
authors = ["Jun Ando", "Sonnet 4.5"]
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/anjn/bios-introduction"
edit-url-template = "https://github.com/anjn/bios-introduction/edit/main/{path}"
additional-js = ["mermaid.min.js", "mermaid-init.js"]

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

#[output.pdf]

[preprocessor]

[preprocessor.mermaid]
command = "mdbook-mermaid"
